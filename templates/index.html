<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech App</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Logo" style="height: 100px;">

    <h1>แปลงข้อความเป็นเสียง</h1>

    <form action="/convert" method="POST">
      <textarea name="text" rows="5" placeholder="พิมพ์ข้อความที่นี่..." required></textarea><br>
      
      <label for="speed">เลือกความเร็ว:</label>
      <select name="speed" id="speed">
        <option value="0.8">ช้า</option>
        <option value="1.0" selected>ปกติ</option>
        <option value="1.2">เร็ว</option>
      </select><br><br>

      <button type="submit">แปลงข้อความ</button>
    </form>

    {% if audio_url %}
      <h2>ผลลัพธ์</h2>
      <audio controls src="{{ audio_url }}"></audio><br>
      <a href="{{ audio_url }}" download>ดาวน์โหลดไฟล์เสียง</a>
    {% endif %}
  </div>
</body>
</html>
